<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentique | Premium Rentals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="landing-wrapper">
        <!-- Logo positioned top-left -->
        <!-- Logo positioned top-left -->
        <a href="/" class="landing-logo">
            <img src="{{ url_for('static', filename='images/rentique_brand_logo.png') }}" alt="Rentique"
                class="landing-logo-img">
        </a>

        <div class="auth-container">
            <!-- Removed centered logo -->
            <p class="auth-subtitle">Elevate your style. Rent the luxury.</p>

            <!-- Login Form -->
            <div id="login-form">
                <form action="/login" method="POST">
                    <input type="text" name="username" placeholder="Username or Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Enter Boutique</button>
                </form>
                <div class="auth-switch">
                    New to Rentique? <span onclick="toggleAuth()">Create an account</span>
                </div>
            </div>

            <!-- Register Form (Hidden) -->
            <div id="register-form" style="display: none;">
                <form action="/register" method="POST">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Create Password" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                </form>
                <div class="auth-switch">
                    Already a member? <span onclick="toggleAuth()">Login here</span>
                </div>
            </div>

        </div>
    </div>

    <script>
        function toggleAuth() {
            const login = document.getElementById('login-form');
            const register = document.getElementById('register-form');

            if (login.style.display === 'none') {
                login.style.display = 'block';
                register.style.display = 'none';
            } else {
                login.style.display = 'none';
                register.style.display = 'block';
            }
        }
    </script>
</body>

</html>
